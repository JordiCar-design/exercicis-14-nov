    var recepta = {
        nom:"Truita",
        passos:[
            {
                text:"Preparar ingredients",
                temps:20
            },
            {
                text:"Coure ingredients",
                temps:50
            }
        ],
        calcularTemps(){
            var acumulat = 0
            this.passos.forEach(

    var ciutat = {
        nom:"Girona",
        temperatures:[21,20,19,21,26,25,24,22,19,22,19,17,15],
        temperaturaMitjana(){
            // Recorrer l'array
            var total = 0
            var nombreDeTemperatures = 0
            this.temperatures.forEach(
                function(temperatura){
                    // Acumular en una variable el total
                    // (suma de tots els elements)
                    total += temperatura
                    // El nombre total d'elements
                    nombreDeTemperatures++
                }
            )
            // retornar és la suma/nombre total d'elements
            return total / nombreDeTemperatures
        }
    }
