<!-- 
    Pregunta 6 
    1. Crear un array amb 6 noms i imprimer el valor de cada un
    (no cal fer-ho amb un loop)
 -->

 <script>

    // Creem l'array però això de sota no està ben fet perquè és un array d'arrays
    // ho hauria d'haver fet amb un sol claudàtor, cometes i comes

    var noms = [["Jordi"], ["Eva"], ["Joan"], ["Adelaida"], ["Teo"], ["Jaume"]]
    console.log(noms)

    console.log(noms[0])
    console.log(noms[1])
    console.log(noms[2])
    console.log(noms[3])
    console.log(noms[4])
    console.log(noms[5])

    // Una altra manera de fer-ho és aquesta amb el for

    for(var i = 0; i < noms.length;i++){
        var elementActual = noms[i]
        console.log(elementActual)
        // console.log(noms[1])
    }

    <br/>

    // Aquesta és la manera de fer-ho amb el forEach

    console.log("---------")

    noms.forEach(function(el){
        console.log(el)
    })


    
    

 </script>
