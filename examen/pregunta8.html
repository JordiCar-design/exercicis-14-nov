    1. Escriure per cònsola la suma 
    dels valors de l'array guanys
 -->

 <script>
    var guanys = [1500, 1500, 2000, 1500, 900]
    var acumulat = 0

    // Cal recórrer tot l'array amb un for
    for(var i = 0; i<guanys.length;i++){
        // Acumular en una variable cada un dels elements
        var elementActual = guanys[i]
        acumulat = acumulat + elementActual

    }

    // Escriure-ho al final a la cònsola
    console.log("El total és ", acumulat)
    var acumulatForEach = 0
    guanys.forEach(
        function(el){
            acumulatForEach += el
        }

    )

    console.log("L'acumulat és ",acumulatForEach)

    /* Fem una funció que tingui un paràmetre
    d'entrada (array de números) i ens torna
    la suma de tots els números de l'array */ 

    function calcularElTotal(valors){
        var acumulat = 0
        valors.forEach((el)=>{
            acumulat += el

        })
        return acumulat
    }

    var total = calcularElTotal([12,21,100])
    console.log(total)
