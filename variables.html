    var enter1 = 10

    console.log("els enters sumen", enter1+enter2)

    function tipusDeVariable(entrada){
        console.log(
            "La variable d'entrada és del tipus "
            + typeof(entrada)
            + " i té el valor "

        )

    }

    tipusDeVariable("hola")
